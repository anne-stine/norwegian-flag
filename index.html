<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nowegian Flag</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>The Norwegian Flag</h1>
    <p>Creating a flag using SVG and rect elements</p>

    <svg name="norwegian-flag" width=500 height=400>
        <rect class="flag-color-red" x="0" y="0" width="120" height="120"></rect>
        <rect class="flag-color-white" x="120" y="0" width="20" height="120"></rect>
        <rect class="flag-color-blue" x="140" y="0" width="40" height="320"></rect>
        <rect class="flag-color-red" x="200" y="0" width="240" height="120"></rect>
        <rect class="flag-color-blue" x="0" y="140" width="440" height="40"></rect>
        <rect class="flag-color-red" x="0" y="200" width="120" height="120"></rect>
        <rect class="flag-color-red" x="200" y="200" width="240" height="120"></rect>
        <text class="flag-text" lang="no" x="30" y="20">Ja, vi elsker dette landet</text>
    </svg>
    
</body>

</html>
